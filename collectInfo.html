    <div class="container">
        <h1>Diet Plan Information</h1>
        <form id="dietForm">
            <label for="allergies">Allergies:</label>
            <select id="allergies" name="allergies">
                <option value="none">None</option>
                <option value="nut">Nut Allergy</option>
                <option value="dairy">Dairy Allergy</option>
            </select><br><br>

            <label for="dietaryPreference">Dietary Preference:</label>
            <select id="dietaryPreference" name="dietaryPreference">
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select><br><br>

            <label for="region">Region:</label>
            <select id="region" name="region">
                <option value="north">North</option>
                <option value="south">South</option>
            </select><br><br>

            <button type="button" id="calculateButton">Generate Diet Plan</button><br><br>

            <div id="result"></div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const calculateButton = document.getElementById("calculateButton");
    calculateButton.addEventListener("click", generateDietPlan);
});

function generateDietPlan() {
    const allergies = document.getElementById("allergies").value;
    const dietaryPreference = document.getElementById("dietaryPreference").value;
    const region = document.getElementById("region").value;

    const resultElement = document.getElementById("result");

    // Sample diet plan (customize this based on your recommendations)
    let dietPlan = "Your personalized diet plan:\n";
    // Consider allergies
    if (allergies === "nut") {
        dietPlan += "Breakfast: Idli or Dosa, Coconut Chutney, Sambar.\n";
    } else if (allergies === "dairy") {
        dietPlan += "Avoid dairy products in your diet.\n";
    }

    // Consider dietary preference
    if (dietaryPreference === "vegetarian") {
        dietPlan += "Mid-Morning Snack: Fruit Salad.\n Lunch: Lentil Soup (Rasam), Dal, Tomato Rice, Vegetable Rice, Curd.\n";
    } else if (dietaryPreference === "non-vegetarian") {
        dietPlan += "Include lean meats and fish in your diet for protein.\n";
    }

    // Consider regional preference
    if (region === "north") {
        dietPlan += "Include more North Indian cuisine in your diet.\n";
    } else if (region === "south") {
        dietPlan += "Afternoon Snack: Masala Chai or Herbal Tea, Carrot and Cucumber Sticks.\n Dinner: Spinach and Potato Curry, Rice or Roti, Chickpea Curry (Chana Masala), Cabbage and Carrot Poriyal.\n Before Bed: Turmeric Milk.";
    }

    resultElement.innerText = dietPlan;
}

    </script>
