<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Information</title>
    <link rel="stylesheet" href="dstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<header>
    <div class="logo">
        <i class="icon fa-brands fa-nutritionix fa-3x"></i>
        <h1>NutriFit</h1>
    </div>
</header>
<body>
    <div class="items">
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="#">DietPlan</a>
        <a href="./blog.html">Blog</a>
        <a href="./contact.html">Contact us</a>
    </div>
    <div class="container">
        <h1>Diet Plan Information</h1>
        <form id="dietForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" min="1" required><br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" min="1" required><br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" min="1" required><br><br>

            <label for="hbCount">Hemoglobin Count (in g/dl):</label>
            <input type="number" id="hbCount" name="hbCount" min="1" required><br><br>

            <button type="button" id="calculateButton">Submit</button><br><br>

            <div id="result"></div>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
